<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./animation.css">
    <title>YT Downloader</title>
</head>
<body style="overflow-x: hidden;">
    <main class="is-flex is-justify-content-center is-align-items-center" style="height: 100vh; width: 100vw;">
        <div class="box is-flex is-flex-direction-column slide-in-right" id="box">
            <h1 class="title">YT Downloader</h1>
            <div class="is-flex is-flex-direction-row">
                <input type="text" class="input" placeholder="Put a YouTube Video URL: " id="url">
                <button class="button ml-2 is-info" id="download">Download</button>
            </div>
        </div>
    </main>
    <div id="details" class="is-hidden hero is-fullheight is-flex is-justify-content-center is-align-items-center">
        <div class="is-flex is-justify-content-center is-align-items-center is-flex-direction-column mb-6 has-text-centered">
            <h2 class="title">Video Title:</h2>
            <h2 class="subtitle" id="yt-video-title"></h2>
            <iframe id="yt-embed" class="block"></iframe>
            <div class="is-flex is-flex-direction-row">
                <div class="select is-medium">
                    <select id="format-opt">
                        <option value="MP3">MP3</option>
                        <option value="MP4">MP4</option>
                    </select>
                </div>
                <button class="button mx-2 is-info is-medium" id="download-video">Download</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5ce84897d8.js" crossorigin="anonymous"></script>
    <script src="./getinfo.js"></script>
    <script src="./download.js"></script>
</body>
</html>
