<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Chumn</title>
</head>
<body class="overflow-hidden bg-darkgray">
    <main class="flex justify-center items-center w-screen h-screen" id="main">
        <div class="flex flex-col w-11/12 slide-in-right sm:w-2/3 lg:w-1/2" id="box">
            <div class="inline-block p-5 mb-3 rounded-lg box bg-gray">
                <h1 class="text-5xl text-transparent bg-clip-text bg-gradient-to-r from-red via-yellow to-purple">Chumn</h1>
                <h4 class="pl-0.5 text-lg text-white">The YouTube Downloader</h4>
            </div>
            <div class="flex flex-col p-5 mb-3 rounded-lg box bg-gray">
                <input type="text" class="p-3 mb-3 placeholder-white placeholder-opacity-100 text-white rounded-lg select-text focus:outline-none bg-darkgray selection:bg-gray" placeholder="Put a YouTube Video URL: " id="url">
                <input type="text" class="p-3 placeholder-white placeholder-opacity-100 text-white rounded-lg select-text focus:outline-none bg-darkgray selection:bg-gray" placeholder="Put the file name: " id="name">
            </div>
            <div class="flex flex-col p-5 mb-3 rounded-lg box bg-gray">
                <button class="p-3 text-white rounded-lg button info bg-darkgray" id="download">
                    Download
                </button>
            </div>
        </div>
    </main>
    <div id="details" class="flex justify-center items-center w-screen h-screen">
        <div class="flex flex-col content-center items-center mb-6 text-center">
            <h1 class="text-3xl text-transparent bg-clip-text bg-gradient-to-r from-red via-yellow to-purple">Video Title:</h1>
            <h2 class="text-white mt-1 mb-3" id="yt-video-title"></h2>
            <iframe id="yt-embed" class="block"></iframe>
            <div class="flex flex-row mt-3">
                <button class="p-3 text-white rounded-lg button info bg-gray" id="download-mp3">
                    Download as audio
                </button>
                <button class="p-3 ml-3 text-white rounded-lg button info bg-gray" id="download-mp4">
                    Download as video
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5ce84897d8.js" crossorigin="anonymous"></script>
    <script src="./getinfo.js"></script>
    <script src="./download.js"></script>
</body>
</html>
